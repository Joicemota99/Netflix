<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <!--Owl css-->

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <img src="./img/logo-netflix-1536.png">
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="film-principal">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova tempora de House Of cards que está imperdível!</p>
            <div class="botoes">
                 <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                     MAIS INFORMAÇÕES
                </button>
            </div>   
            </div>
        </div>
        
    </main>
